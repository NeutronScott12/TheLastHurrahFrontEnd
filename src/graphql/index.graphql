query FetchUsers {
	fetch_users {
		id
		username
		email
		confirmed
	}
}

query CurrentUser {
	current_user {
		id
		username
	}
}

query SearchUserByEmail($email: String!) {
	search_user_by_email(email: $email) {
		id
		email
		username
	}
}

